<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Hide scrollbars globally */
        html, body {
            overflow: hidden; 
            margin: 0; 
            padding: 0; 
        }

        .back {
            position: relative; /* Establish positioning context for overlay */
            background-color: black;
            background-image: url("yo.jpg");
            width: 100vw;
            height: 100vh; /* Full viewport height */
            background-repeat: no-repeat;
            background-size: cover; /* Ensure image covers the element */
            color: white;
            display: flex;
            flex-direction: column; 
            align-items: flex-start; /* Align items to the start (left) */
            justify-content: center; /* Center content vertically */
            padding: 0 5vw; /* Add some padding on the left side */
            z-index: 1; /* Ensure it is above the overlay */
        }
        .main {
            margin-top: 8vh; 
            height: 92vh;
            width: 100vw;
            overflow: hidden;
        }
        .tag, .mh {
            width: 40vw;
            text-align: left; /* Align text to the left */
            margin-right: 0; /* Reset margin-right */
        }
        .tag {
            margin-bottom: 1rem; 
            margin-top: 30vh; /* Adjust as needed */
        }
        .mh {
            color: white;
        }
        .button {
            padding: 15px 30px; 
            border-radius: 15px;
            margin-top: 1rem; 
            background-color: #ff4d4d;
            border: 4px solid #ff4d4d; /* Contrasting border color */
            color: white;
            font-size: larger;
            font-weight: 900;
            text-decoration: none; /* Remove underline from link */
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
            cursor: pointer; /* Change cursor to pointer */
            z-index: 1; /* Ensure button is above other content */
            
        }
        .button:hover {
            background-color: #e03e3e; /* Brighter hover color */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .nav {
            width: 100vw;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        nav img {
            margin-left: 2vw;
            height: 9vh;
            width: 54px;
            border-radius: 50%;
        }
        .navsub {
            width: 50vw;
            display: flex;
            align-items: center;
            justify-content: space-around;
            color: white;
        }
        .navsub a {
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
            font-weight: 900;
        }
        .navsub a:hover{
            
            transform: scale(1.05);
        }
        
    </style>
</head>
<body>
    <div class="nav">
        <nav>
            <img src="icon.png" alt="Logo">
        </nav>
        <div class="navsub">
            <a href="home.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT US</a>
            <a href="moreinfo.html">MORE INFO</a>
        </div>
    </div>
    <div class="main">
        <div class="back">
            <h2 class="tag">Welcome to JavaCoderHub!</h2>
            <h1 class="mh">"Explore Java through engaging tutorials and practical examples at JavaCoderHub."</h1>
            <a href="java.html" class="button">START LEARNING</a> 
        </div>
    </div>
</body>
</html>
